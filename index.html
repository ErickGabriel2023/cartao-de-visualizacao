<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./responsivo.css">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="./reset.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="shortcut icon" href="./imagens/favicon-32x32.png" type="image/x-icon">

    <title>Componente de cartão dde visualização do produto</title>
</head>

<body>
    <div>
        <img class="perfume" src="./imagens/image-product-desktop.jpg" alt="perfume">
    </div>

    <main class="container">
        <samp>
            PERFUME
        </samp>

        <h1>
            Gabrielle <br> Essence Eau <br> De Parfum
        </h1>

        <p>
            A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.
        </p>

        <br>
        
        <span class="preco">
            $149.99
        </span>
        <span class="desconto">
            $169.99
        </span>

        <br><br>

        <div class="teste">
        <span class="material-symbols-outlined">
            shopping_cart
        </span>

        
        <button class="botao">
             Add to Cart
            </button>
        </div>
    </main>
    <div>
        <img class="perfume-m" src="./imagens/image-product-mobile.jpg" alt="imagem de perfume">
    </div>
    
</body>

</html>
